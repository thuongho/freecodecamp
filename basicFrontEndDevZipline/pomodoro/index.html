    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <div class="timer form-inline">
          <h3>Break Length</h3>
          <button class="btn btn-success" value="-">-</button>
          <input type="text" placeholder="5" class="form-control" value="5">
          <button class="btn btn-info" value="+">+</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="timer form-inline">
          <h3>Session Length</h3>
          <button class="btn btn-success" value="-">-</button>
          <input type="text" placeholder="5" class="form-control" value="5">
          <button class="btn btn-info" value="+">+</button>
        </div>
      </div>
    </div>

    <div id="clock">
      <h2>Session</h2>
      <div id="countDown">25</div>
      <div id="filler"></div>
    </div>
  </div>


  <script>
  (function(){

    $(".timer button").on("click", function() {

      var $valueOfButton = $(this)[0].value,
          $targetInput = $(this)[0].parentNode.children[2],
          countTime = parseInt($targetInput.value, 10);

      if ($valueOfButton === "+") {
        // 25 min max
        if (countTime < 25) {
          countTime += 1;
        }
      } else {
        // 1 min min
        if (countTime > 1) {
          countTime -= 1;
        }
      }
      
      // Update the input value with button click
      $targetInput.value = countTime;
      // console.log($(this));
      // console.log($target);
      // console.log(countTime);
    });

    $("#clock").on("click", function() {
      
    });
  })();
  </script>
