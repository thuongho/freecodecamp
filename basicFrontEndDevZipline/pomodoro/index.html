<body>

  <div class='container-fluid'>
    <h1>FreeCodeCamp</h1>

    <!-- Timer setting area -->

      <div id="break">

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <div class="timer form-inline" id="break">
          <h3>Break Length</h3>
          <button class="btn btn-success" value="-">-</button>
          <input type="text" placeholder="5" class="form-control" value="5" maxlength="2" size="2">
          <button class="btn btn-info" value="+">+</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="timer form-inline" id="session">
          <h3>Session Length</h3>
          <button class="btn btn-success" value="-">-</button>
          <input type="text" placeholder="25" class="form-control" value="25" maxlength="2" size="2">
          <button class="btn btn-info" value="+">+</button>
        </div>
      </div>
    </div>

    <div id="clock">
      <h2>Session</h2>
      <div id="countDown">25</div>
      <div id="filler"></div>
    </div>
  </div>


  <script>
  (function(){

    $(document).ready(function(){

      var $countDown = $("#countDown");

      $(".timer button").on("click", function() {

        // update input value depending on + or -
        var $valueOfButton = $(this)[0].value,
            $targetInput = $(this)[0].parentNode.children[2],
            $targetParentID = $(this)[0].parentNode.id,
            countTime = parseInt($targetInput.value, 10);

        if ($valueOfButton === "+") {
          // 25 min max
          if (countTime < 25) {
            countTime += 1;
          }
        } else {
          // 1 min min
          if (countTime > 1) {
            countTime -= 1;
          }
        }
        
        // Update the input value with button click
        $targetInput.value = countTime;
        // console.log($(this));
        // console.log($target);
        // console.log(countTime);

        // console.log($targetParentID);
        // console.log($countDown);

        if ($targetParentID === "session") {
          $countDown.text(countTime);
        }
      });


      // timer countdown
      var timerCountDown = function(class) {
        // add css for toggling start/pause
        if (class === "startTimer") { 

          // display time on click
          var timerMinutes = parseInt($countDown.text());
          var timerSeconds = 00;
          $countDown.text(padWithZero(timerMinutes) + ":" + padWithZero(timerSeconds));
          
          if (timerMinutes > 0) {
            timerMinutes = timerMinutes - 1;
            timerSeconds = 59;  
          }

          var secondsCounter = setInterval(function() {
            // if (timerSeconds === 00) { clearInterval(secondsCounter);}
            $countDown.text(padWithZero(timerMinutes) + ":" + padWithZero(timerSeconds));
            timerSeconds -= 1;
          },1000);

        } else {
          clearInterval(secondsCounter);
        }

      }  // end of timer countdown

      function padWithZero(num) {
        num = num.toString();
        if (num.length < 2) {
          num = "0" + num;
        }
        return num;
      }
      

      $("#clock").on("click", function() {
        $this = $(this);
        $this.toggleClass("startTimer");
        var className = "startTimer"
        if ($this.hasClass("startTimer")) {
          timerCountDown(className);
        } else {
          console.log("yaaay");
        }
      });
    });
  })();
  </script>
  
</body>
