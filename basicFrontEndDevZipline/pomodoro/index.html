    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <div class="timer form-inline" id="break">
          <h3>Break Length</h3>
          <button class="btn btn-success" value="-">-</button>
          <input type="text" placeholder="2" class="form-control" value="2" maxlength="2" size="2">

          <button class="btn btn-info" value="+">+</button>
        </div>

      <div class="col-md-4">
